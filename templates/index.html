<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Review Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>AI Code Review Assistant</h1>
        
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">Upload a code file for review (Python, JavaScript, Java, C++):</label>
            <input type="file" name="file" id="file" required>
            
            <button type="submit">Review Code</button>
        </form>
        
        {% if review %}
        <div class="result">
            <h2>Code Review:</h2>
            <pre>{{ review }}</pre>
            <h2>Code:</h2>
            <pre>{{ code }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
